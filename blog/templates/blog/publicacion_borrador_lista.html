{% extends 'blog/base.html' %}

{% block content %}
    {% for publicacion in publicaciones %}
        <div class="post">
            <p class="date">creada: {{ publicacion.fecha_creacion|date:'d-n-Y' }}</p>
            <h1><a href="{% url 'publicacion_detalle' pk=publicacion.pk %}">{{ publicacion.titulo }}</a></h1>
            <p> {{ publicacion.text|truncatechars:200}}</p>
        </div>
    {% endfor %}
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html>
    <head>
            <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <body>
        <section class="hero is-primary is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="http://127.0.0.1:8000/">
                    Home
                    </a>
                    <a class="navbar-item" href="{% url 'publicacion_nueva'  %}">
                    Ingresos
                    </a>
                    <a class="navbar-item" href="{% url 'publicacion_borrador_lista'  %}">
                    Borradores
                    </a>
                    <span class="navbar-item">
                    <a class="button is-primary is-inverted" href="{% url 'login'  %}">
                        <span class="icon">
                        <i class="fab fa-github"></i>
                        </span>
                        <span>LOGIN</span>
                    </a>
                    </span>
                    <span class="navbar-item">
                        <a class="button is-primary is-inverted" href="{% url 'logout'  %}">
                            <span class="icon">
                            <i class="fab fa-github"></i>
                            </span>
                            <span>SALIR</span>
                        </a>
                        </span>
                </div>
                </div>
            </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
            <p class="title">
                Blog
            </p>
            <p class="subtitle">
                Django Girls
            </p>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs">
            <div class="container">
                <ul>
                <li class="is-active"><a>Overview</a></li>
                <li><a>Modifiers</a></li>
                <li><a>Grid</a></li>
                <li><a>Elements</a></li>
                <li><a>Components</a></li>
                <li><a>Layout</a></li>
                </ul>
            </div>
            </nav>
        </div>
        </section>
        
        <div class="content container">
            <div class="row">
                <div class="column is-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>

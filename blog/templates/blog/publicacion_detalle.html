{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if publicacion.fecha_publicacion %}
            <div class="date">
                {{ publicacion.fecha_publicacion }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <h2><a class = "navbar-item" href="{% url 'publicacion_editar' pk=publicacion.pk %}"></a></h2>
        {% endif %}
        <h2>{{ publicacion.titulo }}</h2>
        <p>{{ publicacion.texto|linebreaksbr }}</p>
    </div>
{% endblock %}

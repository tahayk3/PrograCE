{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if publicacion.fecha_publicacion %}
            <div class="date">
                {{ publicacion.fecha_publicacion }}
            </div>
        {% else %}
        <a class = "button is-primary is-rounded" href="{% url 'publicacion_publicar' pk=publicacion.pk %}"><spam class="fa fa-check"></spam></a>
        {% endif %}
        {% if user.is_authenticated %}
            <a class = "button is-primary is-rounded" href="{% url 'publicacion_editar' pk=publicacion.pk %}"><spam class="fa fa-pencil"></spam></a>
            <a class = "button is-primary is-rounded" href="{% url 'publicacion_borrar' pk=publicacion.pk %}"><spam class="fa fa-eraser"></spam></a>
        {% endif %}
        <h2>{{ publicacion.titulo }}</h2>
        <p>{{ publicacion.texto|linebreaksbr }}</p>
    </div>
{% endblock %}

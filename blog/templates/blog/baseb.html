{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>


    <body>
        <div class="columns">
            <div class="column is-four-fifths"><a href="/">Django Girls Blog</a></div>
          </div>
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://okdiario.com/img/2019/01/22/descubre-si-seguiremos-escribiendo-a-mano-en-el-futuro.jpg" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                    </div>
                  </div>
                  <div class="content">
                    {% block content %} <a>@bulmaio</a>.
                    <br>
                    <time datetime="2016-1-1">{% endblock %}</time>
                  </div>
                </div>
              </div>


    </body>
</html>
